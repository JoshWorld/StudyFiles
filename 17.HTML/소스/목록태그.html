<title>목록관련 태그</title>
</head>
<body>
<h3>비순서 목록</h3>
<ul type="square">
 <li>아이템1
 <li>아이템2
 <li>아이템3
</ul>

<h3>순서 목록</h3>
<ol type="I">
 <li>아이템1
 <li>아이템2
 <li>아이템3
</ol>

<h1>사전식 목록</h1>
 <dl><!-- definition list -->
	<dt>(X)HTML</dt><!-- definition title -->
    <!--definition declaration -->
	<dd>웹표준에서 데이터와 구조를 담당합니다.</dd>
	<dt>CSS</dt>
	<dd>웹표준에서 디자인과 레이아웃(표현)을 담당합니다.</dd>
	<dt>EcmaScript &amp; DOM</dt>
	<dd>웹표준에서 동작과 제어를 담당합니다.</dd>
 </dl>

<h3>인용문</h3>
<blockquote>HTML은 재미 없어요..</blockquote>

<div>
  <ul>
    <li>메뉴1
    <li>메뉴2
    <li>메뉴3
    <li>메뉴4
    <li>메뉴4
  </ul>
</div>

</body>
</html>
