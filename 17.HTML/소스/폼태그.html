<html>
<head>
  <title>폼태그</title>
  <meta http-equiv="Content-Type" Content="text/html;charset=utf-8">
</head>
<body>
<form name="regist">
<table align=center border=1 bordercolor=white bordercolorlight=gray cellspacing=0 cellpadding=2>
<tr bgcolor=#ececec align=center>
	<td colspan=2>폼태그 이용 입력폼 만들기</td>
</tr>
<tr>
	<td bgcolor=#ececec align=center>아이디</td>
	<td>
		<input type=text name=id size=12 maxlength=12>		
	</td>
</tr>
<tr>
	<td bgcolor=#ececec align=center>패스워드</td>
	<td><input type=password name=pw size=12 maxlength=8></td>
</tr>
<tr>
	<td bgcolor=#ececec align=center>이름</td>
	<td><input type=text name=name size=12 maxlength=5></td>
</tr>
<tr>
	<td bgcolor=#ececec align=center>성별</td>
	<td>
		<input type=radio name=sex value=1 checked>남
		<input type=radio name=sex value=2>여
		
	</td>
</tr>
<tr>
	<td bgcolor=#ececec align=center>국적</td>
	<td>
		<select name="country">
			<option value="korea" selected>대한민국</option>
			<option value="america">미국</option>
			<option value="england">영국</option>
			<option value="others">기타</option>
		</select>
	</td>
</tr>
<tr>
	<td bgcolor=#ececec align=center>가족사항</td>
	<td>
		<input type=checkbox name=familly value=1>조부모
		<input type=checkbox name=familly value=2 checked>부모
		<input type=checkbox name=familly value=3>형제자매
		<input type=checkbox name=familly value=4>배우자
		<input type=checkbox name=familly value=5>자식	
	</td>
</tr>
<tr>
	<td bgcolor=#ececec align=center>소개글</td>
	<td>
		<textarea cols=50 rows=5 name=profile>관심분야에 대해 쓰세요</textarea>		
	</td>
</tr>
<tr>
	<td bgcolor=#ececec colspan=2 align=center>
		<input type=submit value=가입하기>		
		<input type=reset value=다시작성>		
	</td>
</tr>
</table>

</form>

</body>
</html>
