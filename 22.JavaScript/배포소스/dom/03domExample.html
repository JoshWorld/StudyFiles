<title>DOM 검색 및 변경</title>
<script>
window.onload = function () {
    var header = document.getElementById('header');
    // 엘리먼트에 CSS 적용
    header.style.border = '2px Solid Black';
    header.style.color = 'Orange';
    header.style.fontFamily = '나눔고딕';
};
</script>

</head>
<body>
<h1 id="header">DOM이 맛있어요...</h1>
</body>
