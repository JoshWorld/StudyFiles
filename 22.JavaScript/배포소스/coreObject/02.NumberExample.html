<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>자바스크립트 내장(기본)객체</title>
</head>
<body>
<h2>Number의 주요 프로퍼티 및 메소드</h2>
<script>
// 주요 프로퍼티
console.log(Number.MAX_VALUE);
console.log(Number.MIN_VALUE);

console.log(Number.NEGATIVE_INFINITY);
console.log(Number.POSITIVE_INFINITY);

console.log(Number.NaN);// 숫자가 아님을 나타내는 특수한 숫자값
console.log(typeof Number.NaN);//number

var number = 273.5210332;

// 고정소수점 숫자로 표시
// 메소드 호출시 임시 Number 객체로 생성
console.log(number.toFixed(1));//소수점 이하 1자리
console.log(number.toFixed(4));//소수점 이하 4자리
// 메소드 호출 후 기본값으로 변환
console.log(typeof number); //number

// 지수로 표시
console.log(115.123456789123456789.toExponential());

console.log(new Number(12345).valueOf());//Number -> number

</script>
</html>
