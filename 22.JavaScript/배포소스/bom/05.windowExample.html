<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Window 객체</title>
<script type="text/javascript">
var child = window.open('', '', 'width=300, height=200');
child.moveTo(0, 0);

// 1초마다 함수 실행
setInterval(function () {
    child.moveBy(10, 10);
}, 500);
</script>
</head>
<body>
<h2>window의 주요 프로퍼티 및 메소드</h2>
</body>
</html>
