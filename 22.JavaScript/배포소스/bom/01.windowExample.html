<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Window 객체</title>
</head>
<body>
<h2>window의 주요 프로퍼티 및 메소드</h2>
<script>
document.write("window.closed : " + window.closed + "<br>");
document.write("window.screenX : " + window.screenX + "<br>");
document.write("window.screenY : " + window.screenY + "<br>");
document.write("window.screenLeft : " + window.screenLeft + "<br>");
document.write("window.screenTop : " + window.screenTop + "<br>");

document.write("window.innerHeight : " + window.innerHeight + "<br>");
document.write("window.innerWidth  : " + window.innerWidth + "<br>");
document.write("window.outerHeight : " + window.outerHeight + "<br>");
document.write("window.outerWidth : " + window.outerWidth + "<br>");
document.write("window.opener : " + window.opener + "<br>");
window.name = "windowProperties"
document.write("window.name : " + window.name + "<br>");

document.write("window.length : " + window.length + "<br>");
</script>
</html>
