<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>회원가입</title>
</head>
<body>
<form action="registAction.jsp" method="post">
  <table border="1">
    <tr>
      <th colspan="4" >◈ 개인정보입력 ◈</th>
    </tr>
    <tr>
      <td colspan="4"  align="right">(*)은 반드시 입력하여 주세요.</td>
    </tr>
    <tr>
	  <td>*아이디</td>
	  <td>
	    <input type="text" name="id" size="10" maxlength="8">
        <input type="button" value="중복검사" onclick="alert('자바스크립트에서 추후작업');"> (6~8자 영문자/숫자 가능)
      </td>
	</tr>
	<tr>
	  <td>*비밀번호</td>
	  <td>
	    <input type="password" name="passwd"  size="10" maxlength="8"/> (6~8자 이내로 만들어주세요)
      </td>
	</tr>
	<tr>
	  <td>*비밀번호확인</td>
	  <td>
	    <input type="password" name="repasswd" size="10" maxlength="8"/> (위 비밀번호와 같이 입력해주세요)
      </td>
	</tr>
	<tr>
	  <td>*이름(한글)</td>
	  <td>
	    <input type="text" name="name" size="10" maxlength="5"/> (예 : 홍길동)
      </td>
	</tr>
	<tr>
	  <td>*이메일</td>
	  <td>
	    <input type="text" name="email" size="30"/>
      </td>
	</tr>
	<tr>
	  <td>전화번호</td>
	  <td>
	    <select name="mobile1">
	      <option selected>010</option>
	      <option>011</option>
	      <option>016</option>
	      <option>017</option>
	      <option>018</option>
	      <option>019</option>
	    </select>
	     -
	    <input type="text" name="mobile2" size="4" maxlength="4"/> -
	    <input type="text" name="mobile3" size="4" maxlength="4"/>
      </td>
	</tr>
	<tr>
	<td>직업</td>
	<td>
	  <select name="job">
	    <option>학생</option>
	    <option>직장인</option>
	    <option>기타</option>
	  </select>
	</td>
	</tr>
	<tr>
	  <td>알게된 경로</td>
	  <td>
		<input type="radio" name="path">TV/신문/잡지
		<input type="radio" name="path">인터넷
		<input type="radio" name="path">동료
		<input type="radio" name="path">기타
	  </td>
	</tr>
	<tr>
	  <td>가입인사</td>
	  <td>
		<textarea cols="70" rows="4" name="profile" ></textarea>		
	  </td>
    </tr>
    <tr>
	  <td colspan="2" align="center">
	  	 <input type="submit" value="회원가입"/>
	  	 <input type="reset" value="취소" />
	  </td>
    </tr>
  </table>
  </form>
</body>
</html>
